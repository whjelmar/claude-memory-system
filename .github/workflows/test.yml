name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  mcp-server-tests:
    name: MCP Server Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: mcp-server/package-lock.json

      - name: Install dependencies
        working-directory: mcp-server
        run: npm ci

      - name: Run TypeScript build
        working-directory: mcp-server
        run: npm run build

      - name: Run tests
        working-directory: mcp-server
        run: npm test

      - name: Run tests with coverage
        working-directory: mcp-server
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.node-version == '20.x'
        with:
          name: coverage-report
          path: mcp-server/coverage/
          retention-days: 7

  setup-script-tests:
    name: Setup Script Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make test script executable
        run: chmod +x tests/test-setup.sh

      - name: Make setup script executable
        run: chmod +x setup.sh

      - name: Run setup script tests
        run: bash tests/test-setup.sh

  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: mcp-server/package-lock.json

      - name: Install dependencies
        working-directory: mcp-server
        run: npm ci

      - name: Run TypeScript type checking
        working-directory: mcp-server
        run: npx tsc --noEmit

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [mcp-server-tests, setup-script-tests]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: mcp-server/package-lock.json

      - name: Make scripts executable
        run: chmod +x setup.sh

      - name: Run setup script
        run: bash setup.sh . --build-mcp

      - name: Verify memory structure created
        run: |
          test -d ".claude/memory/sessions" || exit 1
          test -d ".claude/memory/decisions" || exit 1
          test -d ".claude/memory/knowledge" || exit 1
          test -d ".claude/plans" || exit 1
          test -f ".claude/memory/ARCHITECTURE.md" || exit 1
          test -f ".claude/memory/USAGE.md" || exit 1
          test -f ".claude/memory/current_context.md" || exit 1
          test -f "CLAUDE.md" || exit 1
          echo "Memory structure verified successfully"

      - name: Verify MCP server built
        run: |
          test -f "mcp-server/dist/index.js" || exit 1
          echo "MCP server build verified"

      - name: Test MCP server starts
        working-directory: mcp-server
        run: |
          # Start server in background and check it doesn't crash immediately
          timeout 5s node dist/index.js 2>&1 || true
          echo "MCP server startup test passed"
